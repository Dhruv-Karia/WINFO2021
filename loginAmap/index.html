<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../shared/normalize.css" />
    <link rel="stylesheet" href="../shared/additional.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__container flex items-center max-w-xl mx-auto justify-center">
        <button class="navbar__button">Go back to home</button>
        <a href="#" class="flex navbar__logo mx-auto justify-center w-auto"
          ><img src="img/logo.png" alt="" />
        </a>
        <a href="#" class="navbar__link">Download the app</a>
      </div>
    </header>
    <div class="content max-w-xl mx-auto flex">
      <div class="content__img w-half flex justify-center items-center">
        <img src="img/undraw-login.svg" alt="Login Image" />
      </div>
      <div class="content__form w-half">
        <form action="" class="flex flex-col">
          <div class="form__header flex justify-between">
            <h5>Sign In</h5>
            <p>or <a href="">create an account</a></p>
          </div>
          <div class="flex flex-col form__btn">
            <button class="form__btn-social form__btn-social--google">
              <span class="form__border flex justify-center items-center"
                ><img src="img/google.svg" style="height: 1rem; width: 1rem" alt=""
              /></span>
              <span class="form__caption">Sign in with Google</span>
            </button>
            <button class="form__btn-social form__btn-social--apple">
              <span class="form__border flex justify-center items-center">
                <img src="img/apple.svg" style="height: 1rem; width: 1rem" alt="" />
              </span>
              <span class="form__caption">Sign in with Apple</span>
            </button>
          </div>
          <div class="form__liners flex justify-center items-center">
            <span class="form__line"></span>
            <span class="form__line--caption">or</span>
            <span class="form__line"></span>
          </div>
          <div class="flex flex-col form__input-group">
            <input type="email" class="form__input form__input--email" placeholder="Email" />
            <input type="password" class="form__input form__input--password" placeholder="Password" />
          </div>
          <div class="form__submit flex items-center justify-between">
            <div class="flex">
              <input type="checkbox" class="form__checklist" id="remember" />
              <label for="remember" class="form__label">Remember me</label>
            </div>

            <input class="form__btn-submit" onClick="location.href='/WINFO2021/loginAmap/map/map.html'" value='                 Sign in'>


          </div>
          <a href="#" class="form__forgot">Forgot Password</a>
          <p class="form__mobile">( or <a href="#"> create an account </a> )</p>
          <p class="form__notes">
            This page is protected by reCAPTCHA, and subject to the Google <a href="">Privacy Policy</a> and
            <a href="#">Terms of service</a>.
          </p>
        </form>
      </div>
    </div>
    <div class="max-w-xl mx-auto footer">
      <div class="border"></div>
      <div class="flex w-full footer__container">
        <div class="flex justify-between footer__menu w-half">
          <ul>
            <li class="menu__header">About us</li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Opportunities</a></li>
          </ul>
        </div>
        <div class="flex items-start footer__translate w-half">
          <button class="btn-translate flex justify-center items-center">
            <img src="img/globe.svg" alt="" class="btn-translate__globe" />
            <p class="btn-translate__caption">English (United States)</p>
            <img src="img/arrow-icon.png" alt="" class="btn-translate__arrow" />
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
